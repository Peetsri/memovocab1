<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
  .main-body {
    margin: 70px 0;
  }
  .m-container {
    max-width: 420px;
    margin: 0 auto;
    background: #fff;
    border-radius: 8px;
    border: 1px solid #dadce0;
    box-sizing: border-box;
    padding: 30px;
  }
  .cursor-pointer{
    cursor: pointer;
  }
</style>

<body style="background: #F5F5F5;">
   
  <div class="main-body">
    <div class="m-container">
      <form>
        <h2 class="text-center">Register User</h2>
        <h4 style="color:#666" class="pt-3">Email address</h4>
        <div><input type="email" class="form-control" id="email"></div>
        <h4 style="color:#666">Password</h4>
        <div><input type="password" class="form-control" id="pass"></div>
        <h4 style="color:#666">First Name</h4>
        <div><input type="text" class="form-control" id="fname"></div>
        <h4 style="color:#666">Last Name</h4>
        <div><input type="text" class="form-control" id="lname"></div>
        <div class=" text-center"><a href="{% url 'login' %}" class="btn btn-secondary mt-3">Cancel</a><a href="{% url 'home' %}" class="btn btn-primary mt-3">Submit</a></div>
      </form>
    </div>
  </div>
</body>

</html>
