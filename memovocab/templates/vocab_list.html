<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <style>
    .carousel-inner {
      display: block;
      height: 40rem;
      max-width: 100%;
      line-height: 0;
      margin: auto;
      width: 100%;
      object-fit: cover;
      top: -20px;
    }

    .footer,
    .footer-bottom {
      padding-bottom: 15px;

    }

    .container {
      max-width: 300px;
    }

    #intro {
      background-image: url("https://mdbootstrap.com/img/new/fluid/city/018.jpg");
      height: 100vh;
    }
    .navbar .nav-link {
        color: rgb(3, 3, 3) !important;
    }

  </style>


  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand nav-link" target="_blank" href="https://mdbootstrap.com/docs/standard/">
          <strong>MemoVocab</strong>
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse align-items-center d-flex" style="display : flex !important"
          id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="{% url 'about_us' %}">About us</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="{% url 'profile' %}">Profile</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="{% url 'contact_us' %}">Contact us</a>
            </li>
          </ul>
          <form class="d-flex">
            {%if user.is_authenticated %}
            <p>Hi {{ user.username }}!</p>
            <p>&nbsp;<a href="{% url 'login' %}">Log Out</a></p>
            {% else %}
            <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
            {% endif %}
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar -->



  </header>

  <!-- Vocal List View -->
  <div id="intro" class="bg-image shadow-2-strong">
    <div class="mask" style="background-color:rgba(0, 0, 0, 0.397);">
      <h1 style="color:rgb(248, 239, 239)">Travel</h1>
      <div class="row d-flex justify-content-center">
        <div class="col-sm-5">
          <ul class=" list-group d-flex justify-content-center" style="width: 500px;">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a href="{% url 'vocab_del' %}">Airport</a>
              <span class="badge bg-primary rounded-pill">N</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a href="url">Check-in</a>
              <span class="badge bg-primary rounded-pill">V</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a href="url">Fly</a>
              <span class="badge bg-primary rounded-pill">V</span>
            </li>
          </ul>
        </div>
        <div class="col-sm-5">
          <ul class=" list-group " style="width: 500px;">

            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a href="url">Landing</a>
              <span class="badge bg-primary rounded-pill">Adj</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a href="url">Hostel</a>
              <span class="badge bg-primary rounded-pill">N</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a href="url">Step</a>
              <span class="badge bg-primary rounded-pill">Adv</span>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>



</body>

</html>
